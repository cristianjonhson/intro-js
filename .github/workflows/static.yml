# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to GitHub Pages
        run: |
          git checkout gh-pages  # Ensure you are on the gh-pages branch
          git rm -r .            # Remove all existing files
          git checkout master -- index.html js/script.js css/main.css  # Copy the necessary files
          git add .
          git commit -m "Update HTML and CSS"
          git push

